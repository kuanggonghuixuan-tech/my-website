<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giao - 心理咨询助手</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: '#4E8CFF', // 类似 Gemini 的蓝色调
                        user: '#F0F4F9',  // 用户气泡背景
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white h-screen flex text-gray-800 font-sans overflow-hidden">

    <aside class="w-64 bg-gray-50 flex-shrink-0 flex flex-col border-r border-gray-200 hidden md:flex">
        <div class="p-6">
            <h1 class="text-2xl font-bold text-gray-700 tracking-tight">giao</h1>
        </div>
        <nav class="flex-1 p-4">
            <button class="w-full text-left px-4 py-3 rounded-lg hover:bg-gray-200 text-sm text-gray-600 transition-colors flex items-center gap-2">
                <span class="text-lg">+</span> 新对话
            </button>
        </nav>
    </aside>

    <main class="flex-1 flex flex-col relative min-w-0">
        
        <div id="chat-container" class="flex-1 overflow-y-auto p-4 md:p-8 space-y-6 scroll-smooth pb-32">
            <div class="flex flex-col items-center justify-center h-full text-center opacity-50" id="welcome-screen">
                <h2 class="text-4xl font-semibold mb-2 bg-gradient-to-r from-blue-500 to-teal-400 bg-clip-text text-transparent">你好，我是 giao</h2>
                <p class="text-gray-500">有什么心事想和我说说吗？</p>
            </div>
            </div>

        <div class="absolute bottom-0 left-0 w-full bg-gradient-to-t from-white via-white to-transparent pt-10 pb-6 px-4">
            <div class="max-w-3xl mx-auto bg-gray-100 rounded-full flex items-center p-2 shadow-sm border border-gray-200 focus-within:ring-2 focus-within:ring-brand focus-within:bg-white transition-all">
                <input 
                    type="text" 
                    id="user-input" 
                    class="flex-1 bg-transparent border-none outline-none px-4 py-3 text-gray-700 placeholder-gray-400"
                    placeholder="在这里输入你想说的话..."
                    autocomplete="off"
                >
                <button 
                    id="send-btn" 
                    class="p-3 rounded-full hover:bg-gray-200 text-gray-500 hover:text-brand transition-colors disabled:opacity-50"
                >
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                    </svg>
                </button>
            </div>
            <p class="text-center text-xs text-gray-400 mt-3">AI 也可能会犯错，请核查重要信息。</p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
